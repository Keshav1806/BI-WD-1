<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="14.css">
</head>
<body>
    <h1 class="heading">WEATHER APP</h1>
    <div class="container">
        <div>
            <div class="input">
                <input class="cityname" type="text" placeholder="search city name">
                <button><img class="searchimg" src="images/search.png" alt="img not found"></button>
            </div>
            <p class="error">invalid city name</p>
        </div>
        
        <div class="weather">
            <img class="weatherimg" src="images/clear.png" alt="img not found">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
        </div>
        <div class="otherinfo">
            <img class="dataimg" src="images/humidity.png" alt="img not found">
            <div class="otherinfo2">
                <p class="humidity">53%</p>
                <p class="type">Humidity</p>
            </div>
            <img class="dataimg" src="images/wind.png" alt="img not found">
            <div class="otherinfo2">
                <p class="windspeed">5.66 km/h</p>
                <p class="type">Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="14.js"></script>
</body>
</html>
